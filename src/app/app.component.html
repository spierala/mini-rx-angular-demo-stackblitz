<div class="container">
    <div class="d-flex mb-2 mt-2">
        <button class="btn btn-sm" (click)="loadTodos()">Refresh</button>
        <button class="btn btn-sm" (click)="addTodo()">Add</button>
        <app-filter (filterUpdate)="onFilterUpdate($event)"></app-filter>
    </div>

    <div class="row">
        <div class="col">
            <div class="card h-100">
                <div class="card-header">
                    <span>Todos</span>
                </div>
                <ul class="list-group">
                    <li
                            class="list-group-item"
                            [ngClass]="{ active: (selectedTodo$ | async)?.id === todo.id }"
                            *ngFor="let todo of todosNotDone$ | async"
                            (click)="selectTodo(todo)"
                    >
                        {{ todo.title }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-header">
                    <span>Todos Done</span>
                </div>
                <ul class="list-group">
                    <li
                            class="list-group-item"
                            [ngClass]="{ active: (selectedTodo$ | async)?.id === todo.id }"
                            *ngFor="let todo of todosDone$ | async"
                            (click)="selectTodo(todo)"
                    >
                        {{ todo.title }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <app-todo-detail *ngIf="selectedTodo$ | async as selectedTodo" [todo]="selectedTodo"></app-todo-detail>
</div>
