<form [formGroup]="formGroup" class="d-flex m-0">
    <div class="mb-0 mr-2">
        <input type="text" formControlName="search" class="form-control form-control-sm" placeholder="Search todo">
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="filterIsPrivate" formControlName="isPrivate">
        <label class="form-check-label" for="filterIsPrivate">Private</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="filterIsBusiness" formControlName="isBusiness">
        <label class="form-check-label" for="filterIsBusiness">Business</label>
    </div>
</form>
