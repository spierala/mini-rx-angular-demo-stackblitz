<div class="card h-100">
    <div class="card-header">
        <span>{{ product.id ? 'Edit Product' : 'Create Product' }}</span>
        <button (click)="onClose()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-body">
        <form #form="ngForm">
            <div class="form-group">
                <label>Name</label>
                <input
                    class="form-control"
                    type="text"
                    [ngModel]="product.productName"
                    required
                    name="productName"
                    placeholder="Name (required)"
                />
            </div>
            <div class="form-group">
                <label>Code</label>
                <input
                    class="form-control"
                    type="text"
                    [ngModel]="product.productCode"
                    required
                    name="productCode"
                    placeholder="Code (required)"
                />
            </div>
            <div class="form-group">
                <label  for="starRatingId">Star Rating (1-5)</label>
                <input
                       class="form-control"
                       id="starRatingId"
                       type="text"
                       placeholder="Rating"
                       [ngModel]="product.starRating"
                       name="starRating" />
            </div>

            <div class="form-group">
                <label for="descriptionId">Description</label>
                <textarea
                      class="form-control"
                      id="descriptionId"
                      placeholder="Description"
                      rows=3
                      [ngModel]="product.description"
                      name="description">
                </textarea>
            </div>
            <button
                class="btn btn-primary mr-2"
                (click)="submit(form)"
                [disabled]="!form.valid || !form.dirty"
            >
                Save
            </button>
            <button *ngIf="product.id" class="btn btn-primary btn-danger" (click)="delete(product)">
                Delete
            </button>
        </form>
    </div>
</div>
