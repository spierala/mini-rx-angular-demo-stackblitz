<div>
    <ul>
        <li *ngFor="let item of stateService.cartItems$ | async">
            {{ item.productName }}
            Qty: {{ item.amount }} Total: {{ item.total }}
            <button (click)="stateService.removeProductFromCart(item)">Remove</button>
        </li>
    </ul>
    Total: {{ stateService.cartTotalPrice$ | async }}
</div>
