<form [formGroup]="formGroup">
    <div class="form-group">
        <label for="min">Min</label>
        <input
                class="form-control"
                type="number"
                required
                id="min"
                placeholder="min"
                formControlName="min"
        />
    </div>
    <div class="form-group">
        <label for="max">Max</label>
        <input
                class="form-control"
                type="number"
                required
                id="max"
                placeholder="max"
                formControlName="max"
        />
    </div>
</form>
